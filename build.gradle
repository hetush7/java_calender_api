plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

javafx {
    version = "12.0.2"
    modules = [ 'javafx.controls', 'javafx.media' ]
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'


    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'

    implementation group: 'com.google.zxing', name: 'javase', version: '3.4.1'

    implementation group: 'com.google.zxing', name: 'core', version: '3.4.1'

    compile 'org.apache.maven.plugins:maven-dependency-plugin:3.1.2'

    testImplementation "org.mockito:mockito-core:3.+"


}

application {
    // Define the main class for the application.
    mainClassName = 'SCD2_2021_Exam.App'
}
